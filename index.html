<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goya Network</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            position: relative;
            background-color: #4a6fa5;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
        }
        
        #network {
            width: 100%;
            height: 70vh;
            border: 1px solid #ddd;
        }
        
        /* Rest of your existing styles */
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/PFayosP/GoyaNetworkWeb/main/images/GoyaNetwork_logo.png" 
             alt="Goya Network Logo" class="logo">
        <h1>Goya Network</h1>
        <p>Mapping Goya's Impact in 19th-Century France and Spain</p>
    </div>
<section id="contributions" style="margin: 2rem 0; padding: 1.5rem; background: #f5f5f5; border-radius: 8px;">
    <h2 style="margin-top: 0;">Contributions</h2>
    <form action="https://formspree.io/f/moqozbny" method="POST">
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Name:</label>
            <input type="text" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Message or suggestion:</label>
            <textarea name="message" rows="5" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>
        
        <button type="submit" style="background: #4a6fa5; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
            Send
        </button>
    </form>
</section>
    <footer>
        <p>&copy; 2025 Goya Network / Red Goya - Paula Fayos PÃ©rez. All rights reserved. Project developed for a Leonardo Fellowship (BBVA Foundation).</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="network.js"></script>
</body>
</html>
