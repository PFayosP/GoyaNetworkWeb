<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Goya</title>
  <link rel="stylesheet" href="style.css">

  <!-- Carga de librerías -->
  <script src="https://unpkg.com/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.8.0/dist/graphology-gexf.min.js"></script>
  <script src="https://unpkg.com/sigma@2.3.0/build/sigma.min.js"></script>
</head>
<body>
  <header>
    <h1>The Goya Network</h1>
    <p>Mapping Goya's Impact in 19th-Century France and Spain</p>
  </header>
  <main style="display: flex; height: 70vh;">
    <div id="sigma-container" style="flex: 2;"></div>
    <div id="info-panel" style="flex: 1; padding: 1rem; background-color: #f5f5f5; overflow-y: auto;">
      <p>Click on a node (individual) or edge (connection) to see the details.</p>
    </div>
  </main>
  <section id="form-section" style="padding: 1rem; background-color: #eee;">
    <h2>Contributions</h2>
    <form action="https://formspree.io/f/moqozbny" method="POST">
      <label>Name:<br><input type="text" name="name" required></label><br>
      <label>Email:<br><input type="email" name="email" required></label><br>
      <label>Message or suggestion:<br><textarea name="message" rows="5" required></textarea></label><br>
      <button type="submit">Send</button>
    </form>
  </section>
  <footer style="padding: 1rem; text-align: center; background-color: #222; color: white;">
    <p>&copy; 2025 Red Goya - Paula Fayos Pérez. Todos los derechos reservados. Proyecto protegido por copyright (España).</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
