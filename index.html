<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goya Network</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #network {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            flex-grow: 1;
        }
        #nodeInfo {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        #form-section {
            padding: 1rem;
            background-color: #eee;
            margin-top: 20px;
        }
        #form-section form {
            max-width: 600px;
            margin: 0 auto;
        }
        #form-section label {
            display: block;
            margin-top: 10px;
        }
        #form-section input,
        #form-section textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        #form-section textarea {
            min-height: 100px;
        }
        #form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #form-section button:hover {
            background-color: #45a049;
        }
        footer {
            padding: 1rem;
            text-align: center;
            background-color: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Goya Network</h1>
        <p>Mapping Goya's Impact in 19th-Century France and Spain</p>
    </div>
    
    <div id="network"></div>
    <div id="nodeInfo">Click on a node to see details</div>

    <section id="form-section">
        <h2>Contributions</h2>
        <form action="https://formspree.io/f/moqozbny" method="POST">
            <label>Name:<br><input type="text" name="name" required></label><br>
            <label>Email:<br><input type="email" name="email" required></label><br>
            <label>Message or suggestion:<br><textarea name="message" rows="5" required></textarea></label><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Red Goya - Paula Fayos Pérez. Todos los derechos reservados. Proyecto protegido por copyright (España).</p>
    </footer>

    <script src="network.js"></script>
</body>
</html>
