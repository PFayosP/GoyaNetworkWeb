<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goya Network</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --dark-bg: #222;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            background-color: var(--light-bg);
            padding: 1rem;
            border-radius: 5px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }
        
        #network-container {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        #network {
            width: 100%;
            height: 70vh;
            min-height: 500px;
        }
        
        #nodeInfo {
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #nodeImage {
            max-width: 200px;
            max-height: 200px;
            margin-right: 1rem;
            float: left;
        }
        
        #legend {
            background-color: var(--light-bg);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        .location-color {
            background-color: #4CAF50;
        }
        
        .person-color {
            background-color: #2196F3;
        }
        
        #form-section {
            padding: 1rem;
            background-color: var(--light-bg);
            margin-top: 2rem;
        }
        
        footer {
            padding: 1rem;
            text-align: center;
            background-color: var(--dark-bg);
            color: white;
            margin-top: 2rem;
        }
        
        input, select, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            #network {
                height: 50vh;
                min-height: 300px;
            }
            
            #nodeImage {
                float: none;
                display: block;
                margin: 0 auto 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Goya Network</h1>
        <p>Mapping Goya's Impact in 19th-Century France and Spain</p>
    </div>
    
    <div class="main-container">
        <div class="controls">
            <div class="control-group">
                <h3>Search</h3>
                <input type="text" id="search" placeholder="Search individuals...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
                <button id="resetButton"><i class="fas fa-undo"></i> Reset</button>
            </div>
            
            <div class="control-group">
                <h3>Filters</h3>
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Yriarte">Yrinte</option>
                    <option value="Montgolfier">Montgolfier</option>
                    <option value="V. López">V. López</option>
                </select>
                <select id="timeFilter">
                    <option value="">All Periods</option>
                    <option value="18th">18th Century</option>
                    <option value="19th">19th Century</option>
                    <option value="20th">20th Century</option>
                </select>
            </div>
        </div>
        
        <div id="network-container">
            <div id="network"></div>
        </div>
        
        <div id="nodeInfo">
            <p>Click on a node to see details</p>
        </div>
        
        <div id="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="legend-color location-color"></div>
                <span>Location (Group)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color person-color"></div>
                <span>Person</span>
            </div>
        </div>
        
        <section id="form-section">
            <h2>Contributions</h2>
            <form action="https://formspree.io/f/moqozbny" method="POST">
                <label>Name:<br><input type="text" name="name" required></label><br>
                <label>Email:<br><input type="email" name="email" required></label><br>
                <label>Message or suggestion:<br><textarea name="message" rows="5" required></textarea></label><br>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Red Goya - Paula Fayos Pérez. Todos los derechos reservados. Proyecto protegido por copyright (España).</p>
    </footer>

    <script src="network.js"></script>
</body>
</html>
