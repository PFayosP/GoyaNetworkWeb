<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goya Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .main-container {
            padding: 1rem;
        }
        
        #network {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: 1px solid #ddd;
        }
        
        #nodeInfo {
            padding: 1rem;
            border: 1px solid #ddd;
            margin-top: 1rem;
        }
        
        footer {
            padding: 1rem;
            text-align: center;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Goya Network</h1>
        <p>Mapping Goya's Impact in 19th-Century France and Spain</p>
    </div>
    
    <div class="main-container">
        <!-- Aquí irían tus controles de búsqueda y filtros si los tienes -->
        
        <!-- Contenedor de la red -->
        <div id="network"></div>
        
        <!-- Panel de información -->
        <div id="nodeInfo">
            <p>Click on a node to see details</p>
        </div>
        
        <!-- Aquí iría tu sección de contribuciones -->
        <section id="form-section">
            <!-- Tu formulario aquí -->
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Red Goya - Paula Fayos Pérez. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts al final -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="network.js"></script>
</body>
</html>
